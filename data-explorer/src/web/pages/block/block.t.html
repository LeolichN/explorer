<template name="container">
  <div class="{styles.block}">
    <h2>区块</h2>
    <div>
      <span>区块高度：</span>
      <ant-Input class="{styles.input_blcok}" value={block.inputRole} onChange={onInputRole} onPressEnter={onPressEnterInputRole}/>
      <ant-Button icon="search" type="primary" onClick={onPressEnterInputRole}>查询</ant-Button>
    </div>
    <div class="{styles.blockswiper}" id="blockswiper">
    </div>
    <BlockInfo onTxPageChange={onTxPageChange} goPrev={goPrev}/>
  </div>
</template>
